<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 | Access Denied</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #200000, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff2b2b;
      overflow: hidden;
    }

    /* Glitch Background */
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,0,0,0.03),
        rgba(255,0,0,0.03) 1px,
        transparent 1px,
        transparent 3px
      );
      animation: scan 6s linear infinite;
      pointer-events: none;
    }

    @keyframes scan {
      from { transform: translateY(0); }
      to { transform: translateY(100%); }
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 40px;
      border: 2px solid rgba(255, 0, 0, 0.4);
      box-shadow: 0 0 60px rgba(255, 0, 0, 0.4);
      background: rgba(0,0,0,0.7);
    }

    .error-code {
      font-size: 160px;
      font-weight: bold;
      letter-spacing: 12px;
      position: relative;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      20% { text-shadow: -2px -2px crimson; }
      40% { text-shadow: 3px -3px darkred; }
      60% { text-shadow: -3px 3px red; }
      80% { text-shadow: 2px -2px crimson; }
      100% { text-shadow: 0 0 red; }
    }

    .title {
      font-size: 28px;
      margin-top: 10px;
      color: #ff5555;
      letter-spacing: 2px;
    }

    .message {
      margin-top: 25px;
      font-size: 16px;
      line-height: 1.8;
      color: #ff9999;
    }

    .warning {
      margin-top: 30px;
      padding: 15px;
      border: 1px dashed #ff2b2b;
      background: rgba(255,0,0,0.08);
      color: #ff6666;
      font-size: 14px;
    }

    .btn {
      display: inline-block;
      margin-top: 35px;
      padding: 14px 36px;
      color: black;
      background: linear-gradient(45deg, #ff2b2b, #ff0000);
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 2px;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(255,0,0,0.6);
    }

    .btn:hover {
      background: linear-gradient(45deg, #ff0000, #ff2b2b);
      box-shadow: 0 0 40px rgba(255,0,0,1);
      transform: scale(1.05);
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      opacity: 0.7;
      color: #ff7a7a;
    }
  </style>
</head>
